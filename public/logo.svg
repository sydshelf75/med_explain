<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document/Page shape -->
  <rect x="12" y="12" width="52" height="68" rx="8" ry="8" fill="url(#grad1)" opacity="0.15"/>
  <rect x="8" y="8" width="52" height="68" rx="8" ry="8" fill="url(#grad1)"/>

  <!-- Medical cross on the document -->
  <rect x="27" y="24" width="14" height="36" rx="3" fill="white"/>
  <rect x="21" y="33" width="26" height="14" rx="3" fill="white"/>

  <!-- Magnifying glass -->
  <circle cx="52" cy="58" r="18" stroke="url(#grad2)" stroke-width="4" fill="none"/>
  <line x1="64" y1="70" x2="78" y2="84" stroke="url(#grad2)" stroke-width="5" stroke-linecap="round"/>

  <!-- Small sparkle/checkmark indicating understanding -->
  <circle cx="52" cy="58" r="6" fill="url(#grad2)" opacity="0.3"/>
  <path d="M47 58 L50 62 L57 54" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- "MedExplain" text -->
  <text x="92" y="62" font-family="'Segoe UI', 'Inter', 'Roboto', system-ui, sans-serif" font-size="38" font-weight="700" fill="#0F172A">
    <tspan fill="url(#grad1)">Med</tspan><tspan fill="#334155">Explain</tspan>
  </text>

  <!-- Tagline -->
  <text x="94" y="80" font-family="'Segoe UI', 'Inter', 'Roboto', system-ui, sans-serif" font-size="11" fill="#94A3B8" letter-spacing="1.5">
    CLARITY, NOT CONFUSION
  </text>
</svg>
